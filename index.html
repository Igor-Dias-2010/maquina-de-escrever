<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Maquina de Escrever</title>
</head>

<body>
    <div id="tudo">
        <h1>Maquina de Escrever</h1>
        <textarea type="text" id="visor" readonly placeholder="Digite algo"></textarea>
        <div class="teclado">
            <div class="letras">
                <button>q</button>
                <button>w</button>
                <button>e</button>
                <button>r</button>
                <button>t</button>
                <button>y</button>
                <button>u</button>
                <button>i</button>
                <button>o</button>
                <button>p</button>
            </div>
            <div class="letras">
                <button>a</button>
                <button>s</button>
                <button>d</button>
                <button>f</button>
                <button>g</button>
                <button>h</button>
                <button>j</button>
                <button>k</button>
                <button>l</button>
                <button>ç</button>
            </div>
            <div class="letras">
                <button>z</button>
                <button>x</button>
                <button>c</button>
                <button>v</button>
                <button>b</button>
                <button>n</button>
                <button>m</button>
            </div>
            <div class="acoes">
                <button class="limpar">Limpar</button>
                <button class="backspace">&#9003;</button>
                <button class="espaco">Espaço</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
